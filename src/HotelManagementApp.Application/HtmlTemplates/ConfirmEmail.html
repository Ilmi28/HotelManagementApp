<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie rejestracji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

            .header h1 {
                margin: 0;
            }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Witaj w naszym serwisie!</h1>
        </div>
        <div class="content">
            <p>Cześć,</p>
            <p>Dziękujemy za rejestrację. Aby potwierdzić swój adres e-mail, kliknij poniższy link:</p>
            <a href="{{ConfirmationLink}}" class="button">Potwierdź adres e-mail</a>
            <p>Link jest ważny przez 1 godzinę. Jeśli nie zarejestrowałeś się w naszym serwisie, zignoruj tą wiadomość.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Nasza Firma. Wszystkie prawa zastrzeżone.</p>
        </div>
    </div>
</body>
</html>
